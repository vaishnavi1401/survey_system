<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Voting System</title>
  <!-- Favicon -->
  <link href="./assets/img/brand/favicon.png" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="./assets/js/plugins/nucleo/css/nucleo.css" rel="stylesheet" />
  <link href="./assets/js/plugins/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="./assets/css/argon-dashboard.css?v=1.1.0" rel="stylesheet" />
</head>

<body class="bg-default">
  <div class="main-content">
    <!-- Header -->
    <div class="header bg-gradient-primary py-6 py-lg-6">
      <div class="container">
        <div class="header-body text-center mb-5">
          <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6">
              <h1 class="text-white" style="font-size:2.5em">Login</h1>
              <p class="text-lead text-light" style="font-weight: bold;">Online Voting System</p>
            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-transparent pb-4">
              <div class="btn-wrapper text-center">
                <a href="signup.html" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon fas fa-user-plus"></span>
                  <span class="btn-inner--text">Signup</span>
                </a>
                <a href="index.html" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon fas fa-key"></span>
                  <span class="btn-inner--text">Login</span>
                </a>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-3">
              <form action="login" method="post">
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input class="form-control" placeholder="College Id" type="text" name="collegeid" pattern="[1-9]{1}[0-9]{9}" title="College Id should of format 1710141023" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" id="password" type="password" name="password" required>
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="far fa-eye toggle-password"></i></span>
                      </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="py-2">
        <div class="row align-items-center justify-content-xl-end" style="margin-left: auto;margin-right: 2vw;">
            <div class="copyright text-center text-xl-left text-muted">
              &copy; 2019 <a href="" class="font-weight-bold ml-1" target="_blank">vaishnavi</a>
              <a href="" class="font-weight-bold ml-1" target="_blank">Kartikay</a>
            </div>
        </div>
      </footer>
  </div>
  <!--   Core   -->
  <script src="./assets/js/plugins/jquery/dist/jquery.min.js"></script>
  <script src="./assets/js/plugins/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!--   Optional JS   -->
  <!--   Argon JS   -->
  <script src="./assets/js/argon-dashboard.min.js?v=1.1.0"></script>
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  
  
  <script>
    $('.toggle-password').click(function() {
      var type = $('#password').attr("type");
      if(type === "password") {
        $('#password').attr("type","text");
      }
      else {
        $('#password').attr("type","password");
      }
    });
  </script>
  <script>
  	$(document).ready(function() {
  		var url = new URL(window.location.href);
  		var params = url.searchParams.get("Success");
  		if(params == "LogoutSuccessful") {
  			swal("Success", "You've successfully Logged Out", "success");
  		}
  		else if(params == "UserCreated") {
  			swal("Success", "You've successfully Signed Up", "success");
  		}
  		var params = url.searchParams.get("Error");
  		if(params == "WrongPassword") {
  			swal("Error", "You've entered Wrong Password", "error");
  		}
  		else if(params == "UserExists") {
  			swal("Error", "This User already exists", "warning");
  		}
  	});
  </script>
</body>

</html>
